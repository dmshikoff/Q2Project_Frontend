<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script defer src='../src/helpers.js'></script>
    <script defer src='../src/library.js'></script>
</head>

<body>
    <div class='container-fluid img-container-library'>
        <div class='row img-row'>
        </div>
        <div class='row justify-content-center'>
            <nav class="navbar navbar-light bg-light">
                <button class="btn btn-outline-success" type="button">Library</button>
                <button class="btn btn-outline-success" type="button">Decks</button>
            </nav>
        </div>
        <div class='row filter-box justify-content-center'>
            <div class='col-6 text-center'>
                <form class='library-search-form'>
                    <input name='searchTerm' type="text">
                    <input class='login' value='Search' type='submit'>
                    <br>
                    <br>
                    <label>Filter by:</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input name" type="radio" name="exampleRadios" id="name" value="name" checked>
                        <label class="form-check-label" for="name">
                            Name
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input type" type="radio" name="exampleRadios" id="type" value="type">
                        <label class="form-check-label" for="type">
                            Type
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input subtype" type="radio" name="exampleRadios" id="subtype" value="subtype">
                        <label class="form-check-label" for="subtype">
                            Subtype
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input text" type="radio" name="exampleRadios" id="text" value="text">
                        <label class="form-check-label" for="text">
                            Text
                        </label>
                    </div>
                    <br>
                    <br>
                    <label>Mana Type:</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input name='white' class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">
                            <img src="../img/plains.png" alt="plains">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name='blue' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">
                            <img src="../img/island.png" alt="island">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name='black' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
                        <label class="form-check-label" for="inlineCheckbox2">
                            <img src="../img/swamp.png" alt="swamp">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name='red' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                        <label class="form-check-label" for="inlineCheckbox2">
                            <img src="../img/mountain.png" alt="mountain">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name='green' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
                        <label class="form-check-label" for="inlineCheckbox2">
                            <img src="../img/forest.png" alt="forest">
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                            <input name='colorless' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option6">
                            <label class="form-check-label" for="inlineCheckbox2">
                                <img src="../img/colorless.png" alt="colorless">
                            </label>
                        </div>
                </form>
            </div>
            <div class='col-6 text-center'>
                <!-- Button trigger add card modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
                    Add Card
                </button>

                <!-- Add Card Modal -->
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Enter Card Name:</h5>
                                <form class='add-card-form'>
                                    <input class='cardQuery' name='cardQuery' type="text">
                                    <input value='Search' type='submit'>
                                </form>
                            </div>
                            <div class="add-card-modal-body">
                            </div>
                            <div class="modal-footer">
                                <p class="success-display">Card(s) Added!</p>
                                <button type="button" class="btn btn-secondary card-add-cancel" data-dismiss="modal">Done</button>
                                <button type="button" class="btn btn-primary card-add">Add Card(s)</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger remove card modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#removeModal">
                    Remove Card
                </button>

                <!-- Remove Card Modal -->
                <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Enter Card Name:</h5>
                                <form class='remove-card-form'>
                                    <input class='removeCardQuery' name='removeCardQuery' type="text">
                                    <input value='Search' type='submit'>
                                </form>
                            </div>
                            <div class="remove-card-modal-body">
                            </div>
                            <div class="modal-footer">
                                    <p class="remove-success-display">Card(s) Removed!</p>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary card-remove">Remove Card(s)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col text-center'>
                <h1>Your Library</h1>
                <p class='library-display'></p>
            </div>
        </div>
    </div>
    <hr>
    <div class='container-fluid cards-cont'>
        <div class='row'>
            <div class='col-2 deck-info-col'>
                <h2>Deck Info:</h2>
            </div>
            <div class='col-8 text-center'>
                    <h1>Your Decks</h1>
            </div>
            <div class='col-2'>
                <button>New Deck</button>
            </div>
        </div>
    </div>
</body>

</html>
