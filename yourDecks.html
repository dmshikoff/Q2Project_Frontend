<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script defer src='../src/helpers.js'></script>
    <script defer src='../src/yourDecks.js'></script>
</head>

<body>
        <div class='container-fluid img-nav-cont'>
                <div class='row img-row'>
                </div>
                <div class='row d-flex'>
                    <nav class="navbar navbar-light bg justify-content-around">
                        <div class='col-10 d-flex align-items-center justify-content-around'>
                            <button class="nav-button beleren btn btn-outline-success library-button" type="button">Library</button>
                            <div class='justify-content-center'>
                                    <div class='row justify-content-center'>
                                            <button class="nav-button beleren btn btn-outline-success logout-button" type='button'><img class='mtg-logo' src="./img/mtg_logo.png" alt="MTG Logo"></button>
                                    </div>
                                    <div class='row justify-content-center'>
                                            <p class='your-account-name'></p>
                                    </div>
                                </div>
                            <button class="nav-button beleren btn btn-outline-success decks-button" type="button">Decks</button>
                        </div>
                    </nav>
                </div>
            </div>
    <div class='container-fluid decks-cont'>
        <div class='row d-flex justify-content-center'>
            <div class='beleren text-center'>
                <h1>Your Decks</h1>
                <!-- Button trigger modal -->
                <button type="button" class="beleren btn btn-primary" data-toggle="modal" data-target="#addDeckModal">
                    New Deck
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addDeckModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="beleren modal-title" id="exampleModalLabel">New Deck Name</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body d-flex justify-content-center">
                                <form class='beleren new-deck-name-form'>
                                    <input name='cardNameValue' type="text">
                                    <input class='beleren' value='Create' type='submit'>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='d-flex flex-wrap justify-content-center'>
                    <p class='all-decks-display'></p>
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
