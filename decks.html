<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script defer src='../src/helpers.js'></script>
    <script defer src='../src/decks.js'></script>
    <title>Decks</title>
</head>

<body>
    <div class='container-fluid img-nav-cont'>
        <div class='row decks-img-row'>
        </div>
        <div class='row justify-content-center'>
            <nav class="navbar navbar-light bg-light">
                <button class="btn btn-outline-success library-button" type="button">Library</button>
                <button class="btn btn-outline-success decks-button" type="button">Decks</button>
            </nav>
        </div>
    </div>
    <div class='row d-flex justify-content-center'>
            <div class='col-8 new-deck-page text-center'>
                <h1 class='new-deck-name-title'></h1>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Card
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Search Your Library for Cards</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class='library-deck-form'>
                                    <input name='AddDeckSearchTerm' type="text">
                                    <input class='add-deck-search' value='Search' type='submit'>
                                    <br>
                                    <br>
                                    <label>Filter by:</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input name" type="radio" name="createDeckRadios" id="createDeckName" value="name" checked>
                                        <label class="form-check-label" for="name">
                                            Name
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input type" type="radio" name="createDeckRadios" id="createDeckType" value="type">
                                        <label class="form-check-label" for="type">
                                            Type
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input subtype" type="radio" name="createDeckRadios" id="createDeckSubtype" value="subtype">
                                        <label class="form-check-label" for="subtype">
                                            Subtype
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input text" type="radio" name="createDeckRadios" id="createDeckText" value="text">
                                        <label class="form-check-label" for="text">
                                            Text
                                        </label>
                                    </div>
                                    <br>
                                    <br>
                                    <label>Mana Type:</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input name='white' class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">
                                            <img src="../img/plains.png" alt="plains">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name='blue' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">
                                            <img src="../img/island.png" alt="island">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name='black' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox2">
                                            <img src="../img/swamp.png" alt="swamp">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name='red' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                                        <label class="form-check-label" for="inlineCheckbox2">
                                            <img src="../img/mountain.png" alt="mountain">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name='green' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
                                        <label class="form-check-label" for="inlineCheckbox2">
                                            <img src="../img/forest.png" alt="forest">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name='colorless' class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option6">
                                        <label class="form-check-label" for="inlineCheckbox2">
                                            <img src="../img/colorless.png" alt="colorless">
                                        </label>
                                    </div>
                                </form>
                                <div class="add-card-to-deck-modal-body">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
                                <button type="button" class="btn btn-primary card-add-to-deck">Add Card(s) to Deck</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class='new-deck-display'></p>
        </div>
</body>

</html>
